<body>

<div id="transportservice-header-container" class="container">

<div class="row">

<div class="col-lg-1" style="padding:3px 3px 3px 3px;">

<button id="btn-signout" onclick="signOut()" class="btn btn-primary">Signout</button>

</div>

<div class="col-lg-10" style="padding:3px 3px 3px 3px;">

<h3>Hugh's Car Service</h3>
<!-- <h5>Pueblo, CO</h5> -->

</div>

<div class="col-lg-1" style="padding:3px 3px 3px 3px;">

</div>


</div>

</div>

<div id="firebaseui-auth-container">

</div>


<div id="transportservice-content-container" class="container">

  <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Ride Request</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <p id="pickup_address" />
      <p id="dest_address" />
      <p id="rider_phone" />


      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


  <div class="form-row" style="margin-top: 3px;">

  <button id="btn-online" onclick="goOnline()" class="btn btn-primary">Online</button>
  </div>
  <div id="btn-group-offline" class="col-sm-1 form-group">
  <button id="btn-offline" onclick="goOffline()" class="btn btn-primary">Offine</button>
  </div>
  <div id="btn-group-location" class="col-sm-1 form-group">
  <button id="btn-location" onclick="requestLocation()" class="btn btn-primary">Location</button>
  </div>
  </div>
