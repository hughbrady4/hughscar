<body>

<div id="loader"></div>
<div id="firebaseui-auth-container">
<h3 id="signin-heading">Please sign in to request a ride</h3>
</div>

<!-- <div class="container-fluid"> -->
<!-- <div class="row"> -->

<div id="info_panel" class="container-fluid">
  <h6 style="margin-top:1%">Request Details</h6>
  <form style="margin-top:1%">
   <div class="form-row form-group">
     <div class="col">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" name="status">
   </div>
   <div class="col">
      <label for="fare">Fare</label>
      <input type="text" class="form-control" id="fare" placeholder="Calculate Fare" name="fare" readOnly="true">
   </div>
 </div>
   <div class="form-row form-group">
     <div class="col">
      <label for="date">Pickup Date</label>
      <input type="date" class="form-control" id="date" name="date">
   </div>
   <div class="col">
      <label for="time">Pickup Time</label>
      <input type="time" class="form-control" id="time" name="time">
   </div>
 </div>
   <div class="form-row form-group">
     <div class="col">
      <label for="pickup">Pickup Address</label>
      <input type="text" class="form-control" id="pickup" placeholder="Pickup" name="pickup">
    </div>
   </div>
   <div class="form-row form-group">
     <div class="col">
      <label for="destination">Destination Address</label>
      <input type="text" class="form-control" id="destination" placeholder="Destination" name="destination">
    </div>
   </div>
   <div class="form-row form-group">
     <div class="col">
      <label for="distance">Distance</label>
      <input type="text" class="form-control" id="distance" placeholder="Distance" name="distance" readOnly="true">
   </div>
   <div class="col">
      <label for="duration">Duration</label>
      <input type="text" class="form-control" id="duration" placeholder="Duration" name="duration" readOnly="true">
   </div>
 </div>

 </form>
 <form style="margin-top:1%">
 <div id="form-container">
   <h6 style="margin-top:1%">Payment Details</h6>
    <div id="sq-card-number"></div>
    <div class="third" id="sq-expiration-date"></div>
    <div class="third" id="sq-cvv"></div>
    <div class="third" id="sq-postal-code"></div>
    <button id="sq-creditcard" class="button-credit-card" onclick="onGetCardNonce(event)">Request Ride</button>
 </div>

 </form>
