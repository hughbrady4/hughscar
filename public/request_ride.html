<body>

<div id="loader"></div>
<div id="firebaseui-auth-container">
<h3 id="signin-heading">Please sign in to request a ride</h3>
</div>

<div id="main_content" class="container">
<!-- <div class="row"> -->

<div id="info_panel" class="container-fluid">

<div class="row">
<div class="col-sm-6">
<h6 style="margin-top:1%">Request Details</h6>
</div>
<div class="col-sm-6">
<h6 id="status" style="float: right; margin-top:1%">Status</h6>
</div>
</div>

<form style="margin-top:1%">

<div class="form-row">
<div class="col-sm-6 form-group">
<label for="date">Pickup Date</label>
<input type="date" class="form-control" id="date" name="date"/>
</div>
<div class="col-sm-6 form-group">
<label for="time">Pickup Time</label>
<input type="time" class="form-control" id="time" name="time"/>
</div>
</div>

<div class="form-row">
<div class="col-sm-12 form-group">
<label for="pickup">Pickup Address</label>
<input type="text" class="form-control" id="pickup" placeholder="Pickup" name="pickup">
</div>
<!-- <div class="col-sm-1 form-group">
<label for="pickup_btn">Locate</label>
<button id="pickup_btn" type="button" class="btn"><i class="material-icons">my_location</i></button>
</div> -->
</div>

<div class="form-row">
<div class="col-sm-12 form-group">
<label for="destination">Destination Address</label>
<input type="text" class="form-control" id="destination" placeholder="Destination" name="destination">
</div>
<!-- <div class="col-sm-1 form-group">
<label for="dest_btn">Locate</label>
<button id="dest_btn" type="button" class="btn"><i class="material-icons">my_location</i></button>
</div> -->
</div>


<div class="form-row">
<div class="col-sm-4 form-group">
<label for="distance">Distance</label>
<input type="text" class="form-control" id="distance" placeholder="Distance" name="distance" readOnly="true">
</div>

<div class="col-sm-4 form-group">
<label for="duration">Duration</label>
<input type="text" class="form-control" id="duration" placeholder="Duration" name="duration" readOnly="true">
</div>

<div class="col-sm-4 form-group">
<label for="fare">Fare</label>
<input type="text" class="form-control" id="fare" placeholder="Fare" name="fare" readOnly="true">
</div>

</div>

  <div class="col-sm-6">

  <div class="col-sm-6">

  </div>


</div> -->

</form>

</div>

<div id="map" class="map_full"></div>

</div>

<div id="snackbar"></div>

<script src="request_ride.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Gmjr0VbitRRSKgiGVG4xFc8Rgk7gK1Y&callback=initApp&libraries=&v=weekly"></script>
