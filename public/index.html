<div id="loader"></div>

<div id="transportservice-content-container" class="container-fluid">

<div class="row">
  <div class="col">
  <div id="requestProgress" class="progress">
  <div id="requestBar" class="progress-bar"></div>
  </div>
  </div>
  <!-- <div id="btn-group-cancel" class="col-2">
  <button id="btn-cancel" onclick="cancelRequest()" class="btn btn-primary">Cancel</button>
  </div> -->
</div>



<div class="row" style="margin-top: 3px;">
<div class="col-sm-6">
  <label id="h5-main-text" for="pickup">Where are you?</label>
  <div class="input-group mb-3">
<!-- <label for="pickup">Pickup Address</label> -->
<input type="text" class="form-control" id="pickup"
   placeholder="pickup location" name="pickup" onchange="setAddress(this.value)">
<!-- <button id="btn-location" onclick="requestLocation('pickup')"
   class="btn btn-primary"><i class="material-icons">my_location</i></button> -->
   <div id="btn-group-location" class="btn-hide input-group-append">
   <button id="btn-location" onclick="requestLocation('pickup')" type="button" class="btn btn-primary"><i class="material-icons md-18">my_location</i></button>
   </div>

   <div id="btn-group-clear" class="btn-hide input-group-append">
   <button id="btn-clear" onclick="clearLocation('pickup')" type="button" class="btn btn-primary"><i class="material-icons md-18">cancel</i></button>
   </div>
</div>

</div>


<div class="col-sm-6">

  <label id="h5-dest-text" for="pickup">Where are you going?</label>
  <div class="input-group mb-3">
     <input type="text" class="form-control" id="destination"
        placeholder="destination" name="destination" onchange="setDestinationAddress(this.value)">

     <div id="btn-group-loc-dest" class="input-group-append">
     <button id="btn-request-dest" onclick="requestLocation('destination')" class="btn btn-primary"><i class="material-icons md-18">my_location</i></button>
     </div>

     <div id="btn-group-clear-dest" class="input-group-append">
     <button id="btn-clear-dest" onclick="clearLocation('destination')" class="btn btn-primary"><i class="material-icons md-18">cancel</i></button>
     </div>
  </div>

</div>

</div>

<div id="map" class="map_full"></div>

<div id="snackbar"></div>

</div>
